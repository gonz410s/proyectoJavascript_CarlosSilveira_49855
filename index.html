<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROYECTO TIENDA CARLOS SILVEIRA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center">MI TIENDITA PROYECTO</h1>
        <br>
        <ul class="mt-3 mb-3" id="item-list"></ul>
    </div>
    
    <div class="container text-center">
        <h3>CARRITO DE COMPRAS</h3>
        <ul id="cart"></ul>
        <p>TOTAL: $<span id="total">0</span></p>
    </div>

<br>
<div class="text-center">
    <div>
        <label for="customer-name">Nombre:</label>
        <input type="text" id="customer-name" required>
    </div>
    <br>
    <div>
        <label for="customer-email">Correo Electrónico:</label>
        <input type="email" id="customer-email" required>
    </div>
    <br>
    <div>
        <label for="customer-phone">Teléfono:</label>
        <input type="text" id="customer-phone" required>
    </div>
    <br>
</div>
    <div class="text-center">
        <button class="text-center" id="pay-btn">PAGAR</button>
    </div>
    <br>
    <div class="">
        <label for="search-input">Buscar factura:</label>
        <input type="text" id="search-input" placeholder="Introduzca nombre, correo electrónico o teléfono">
        <button id="search-btn">Obtener facturas en la base de datos</button>
    </div>
    <br>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
<script src="./main.js"></script>
</html>
